{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Random Quote</title>
</head>
<body>
<nav>
    <!-- TODO: popular and add/edit tab -->
</nav>
<hr/>

{% if quote %}
    <blockquote>
        <p>{{ quote.text }}</p>
        <footer>â€” {{ quote.source }}</footer>
    </blockquote>
    <p>Weight: {{ quote.weight }} | Views: {{ quote.views }} | Likes: {{ quote.likes }} | Dislikes: {{ quote.dislikes }}</p>
    <form method="post" action="{% url 'quotes:like' quote.pk %}">
        {% csrf_token %}
        <button type="submit">Like</button>
    </form>
    <form method="post" action="{% url 'quotes:dislike' quote.pk %}">
        {% csrf_token %}
        <button type="submit">Dislike</button>
    </form>
{% else %}
    <p>No quotes available yet. <a href="{% url 'quotes:add' %}">Add one</a>.</p>
{% endif %}

</body>
</html>
