<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>{% if instance %}Edit Quote{% else %}Add Quote{% endif %}</title>
</head>
<body>
<nav>
    <a href="{% url 'quotes:random' %}">Random</a> |
    {# TODO: popular #}
    {% if instance %}| <a href="{% url 'quotes:edit' instance.pk %}">Edit</a>{% endif %}
    | <a href="{% url 'quotes:add' %}">Add</a>
    </nav>
<hr/>

<h1>{% if instance %}Edit Quote{% else %}Add Quote{% endif %}</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
    <a href="{% url 'quotes:random' %}">Cancel</a>
    </form>

</body>
</html>
