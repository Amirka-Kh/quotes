<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Top Quotes</title>
</head>
<body>
<nav>
    <a href="{% url 'quotes:random' %}">Random</a> |
    <a href="{% url 'quotes:add' %}">Add Quote</a>
</nav>
<hr/>

<h1>Top 10 Quotes by Likes</h1>

<form method="get">
    <label>Filter by source:
        <input type="text" name="source" value="{{ active_source|default:'' }}" />
    </label>
    <button type="submit">Apply</button>
    </form>

<table border="1" cellpadding="6" cellspacing="0">
    <thead>
    <tr>
        <th>#</th>
        <th>Source</th>
        <th>Quote</th>
        <th>Likes</th>
        <th>Views</th>
    </tr>
    </thead>
    <tbody>
    {% for q in quotes %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ q.source }}</td>
            <td>{{ q.text|truncatechars:120 }}</td>
            <td>{{ q.likes }}</td>
            <td>{{ q.views }}</td>
        </tr>
    {% empty %}
        <tr>
            <td colspan="5">No quotes found.</td>
        </tr>
    {% endfor %}
    </tbody>
</table>

</body>
</html>
