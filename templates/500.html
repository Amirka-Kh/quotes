{% extends 'base.html' %}
{% load static %}

{% block title %}Server Error - Quote Generator{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6 text-center">
            <div class="error-page">
                <h1 class="display-1 text-muted">500</h1>
                <h2 class="h4 mb-4">Internal Server Error</h2>
                <p class="text-muted mb-4">
                    Something went wrong on our end. We're working to fix this issue. Please try again later.
                </p>
                <div class="d-flex gap-3 justify-content-center">
                    <a href="{% url 'quotes:random' %}" class="btn btn-primary">
                        <i class="fas fa-home me-2"></i>Go Home
                    </a>
                    <button onclick="history.back()" class="btn btn-outline-primary">
                        <i class="fas fa-arrow-left me-2"></i>Go Back
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
